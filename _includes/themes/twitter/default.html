<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
<link href="{{ ASSET_PATH }}/css/docs.css" rel="stylesheet">

    <style>

    @media (min-width: 980px) {

      body {
        padding-top: 80px;
      }
    }

    section {
      margin-top: 80px;
    }

    </style>

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body data-spy="scroll" data-target=".bs-docs-sidebar">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.navigation %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>
 

     {{ content }}

    

       <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ ASSET_PATH }}/bootstrap/js/jquery.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/google-code-prettify/prettify.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-transition.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-alert.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-modal.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-tab.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-popover.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-button.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-typeahead.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-affix.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/application.js"></script>
    {% include JB/analytics %}
  </body>
</html>
